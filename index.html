// helper utilities
var pages = [];
var patterns = [];
addPattern = function(page) {
  patterns.push(page);
};
addPage = function(page) {
  pages.push(page);
};

require([
  'sinon',
  'js/docs'
], function(sinon, DocsApp) {
  function getQueryVariable(url, variable) {
    var query = url.split('?')[1];
    if(query === undefined){
      return null;
    }
    var vars = query.split('&');
    for (var i = 0; i < vars.length; i++) {
        var pair = vars[i].split('=');
        if (decodeURIComponent(pair[0]) == variable) {
            return decodeURIComponent(pair[1]);
        }
    }
    return null;
  }

  var server = sinon.fakeServer.create();
  server.autoRespond = true;
  server.autoRespondAfter = 200;

  server.respondWith(/search.json/, function (xhr, id) {

      {
        "UID": "fooasdfasdf465",

      },
      {
        "UID": "fooaewrwsdfasdf",
        "getURL": "http://localhost:8081/news/aggregator",
        "Type": "Collection", "Description": "Site News",
        "Title": "Another Item"
      },
      {
        "UID": "fooasdfasd123f",
        "getURL": "http://localhost:8081/news/aggregator",
        "Type": "Collection", "Description": "Site News",
        "Title": "News"
      },
      {
        "UID": "fooasdfasdas123f",
        "getURL": "http://localhost:8081/news/aggregator",
        "Type": "Collection", "Description": "Site News",
        "Title": "Another Item"
      },
      { 
        "UID": "fooasdfasdfsdf",
        "getURL": "http://localhost:8081/news/aggregator",
        "Type": "Collection", "Description": "Site News",
        "Title": "News"
      },
      {
        "UID": "fooasdfasdf",
        "getURL": "http://localhost:8081/news/aggregator",
        "Type": "Collection", "Description": "Site News",
        "Title": "Another Item"
      }
    ];

    var results = [];
    var batch = JSON.parse(getQueryVariable(xhr.url, 'batch'));

    var query = JSON.parse(getQueryVariable(xhr.url, 'query'));

    if (query.criteria[0].v === 'none*') {
      results = [];
    } else {
      if (batch) {
        var start, end;
        start = (batch.page-1) * batch.size;
        end = start + batch.size;
        results = items.slice(start, end);
      }
    }

    xhr.respond(200, { "Content-Type": "application/json" }, JSON.stringify({
      total: results.length,
      results: results
    }));
  });

  server.respondWith('GET', /relateditems-test.json/, function(xhr, id) {
    var root = [
      {"UID": "jasdlfdlkdkjasdf", "Title": "Some Image", "path": "/test.png", "Type": "Image"},
      {"UID": "asdlfkjasdlfkjasdf", "Title": "News", "path": "/news", "Type": "Folder"},
      {"UID": "124asdfasasdaf34", "Title": "About", "path": "/about", "Type": "Folder"},
      {"UID": "asdf1234", "Title": "Projects", "path": "/projects", "Type": "Folder"},
      {"UID": "asdf1234gsad", "Title": "Contact", "path": "/contact", "Type": "Document"},
      {"UID": "asdv34sdfs", "Title": "Privacy Policy", "path": "/policy", "Type": "Document"},
      {"UID": "asdfasdf234sdf", "Title": "Our Process", "path": "/our-process", "Type": "Folder"},
      {"UID": "asdhsfghyt45", "Title": "Donate", "path": "/donate-now", "Type": "Document"},
    ];
    var about = [
      {"UID": "gfn5634f", "Title": "About Us", "path": "/about/about-us", "Type": "Document"},
      {"UID": "45dsfgsdcd", "Title": "Philosophy", "path": "/about/philosophy", "Type": "Document"},
      {"UID": "dfgsdfgj675", "Title": "Staff", "path": "/about/staff", "Type": "Folder"},
      {"UID": "sdfbsfdh345", "Title": "Board of Directors", "path": "/about/board-of-directors", "Type": "Document"}
    ];

    var staff = [
      {"UID": "asdfasdf9sdf", "Title": "Mike", "path": "/about/staff/mike", "Type": "Document"},
      {"UID": "cvbcvb82345", "Title": "Joe", "path": "/about/staff/joe", "Type": "Document"}
    ];
    var searchables = about.concat(root).concat(staff);

    var addUrls = function(list){
      /* add getURL value */
      for(var i=0; i<list.length; i=i+1){
        var data = list[i];
        data.getURL = window.location.origin + data.path;
      }
    }
    addUrls(searchables);
    addUrls(root);
    root[0].getURL = window.location.origin + '/exampledata/test.png';

    var results = [];

    // grab the page number and number of items per page -- note, page is 1-based from Select2
    var batch = getQueryVariable(xhr.url, 'batch');
    var page = 1;
    var page_size = 10;
    if(batch){
      batch = $.parseJSON(batch);
      page = batch.page;
      page_size = batch.size;
    }
    page = page - 1;

    var query = getQueryVariable(xhr.url, 'query');
    var path = null;
    var term = '';
    if(query){
      query = $.parseJSON(query);
      term = query.criteria[0].v;
      if(query.criteria.length > 1){
        path = query.criteria[1].v;
      }
    }

    // this seach is for basically searching the entire hierarchy -- this IS NOT the browse "search"
    function search(items, term) {
      results = [];
      if (term === undefined) return searchables;
      _.each(items, function(item) {
        var q;
        var keys = (item.UID + ' ' + item.Title + ' ' + item.path + ' ' + item.Type).toLowerCase();
        if(typeof(term) === 'object'){
          for(var i=0; i<term.length; i++){
            q = term[i].toLowerCase();
            if (keys.indexOf(q) > -1){
              results.push(item);
              break;
            }
          }
        }else{
          q = term.toLowerCase();
          if (keys.indexOf(q) > -1) results.push(item);
        }
      });
    }

    function browse(items, q, p) {
      results = [];
      var path = p.substring(0, p.length-1);
      var splitPath = path.split('/');
      var fromPath = [];
      _.each(items, function(item) {
        var itemSplit = item.path.split('/');
        if (item.path.indexOf(path) === 0 && itemSplit.length-1 == splitPath.length) {
          fromPath.push(item);
        }
      });
      if (q === undefined) return fromPath;
      search(fromPath, q);
    }
    if (path) {
      browse(searchables, term, path);
    } else {
      search(searchables, term);
    }

    xhr.respond(200, { "Content-Type": "application/json" },
      JSON.stringify({
        "total": results.length,
        "results": results.slice(page*page_size, (page*page_size)+(page_size-1))
    }));
  });



  DocsApp.patterns.add(patterns);
  DocsApp.pages.add(pages);
  DocsApp.initialize();
});

                <td><%= attr.description %></td>

    <% } %>

<p>Then check out the repository from GitHub:</p>
<pre>
git clone git://github.com/plone/mockup.git</pre>
<p>And bootstrap your environment:</p>
<pre>
cd mockup

<p>To build all bundles just do:</p>

<p>And you can run tests with:</p>

<pre>

  <script>
    addPattern({
      id: 'livesearch',
      title: 'Live Search',
      description: 'Dynamically query the server and display results.',
      attributes: [
        {attribute: 'ajaxvocabulary', type: 'String', 'default': '', description: 'The url that will be of the server side page that will be queried.'},
        {attribute: 'delay', type: 'Integer', '200': '', description: 'Delay in ms after user types before searching.'},
        {attribute: 'highlight', type: 'String', 'default': '"pat-livesearch-highlight"', description: 'CSS class that will be used to highlight items on keyboard navigation.'},
        {attribute: 'minimumInputLength', type: 'Integer', 'default': '3', description: 'Number of characters user must type before search begins.'},
        {attribute: 'input', type: 'Selector', 'default': '".pat-livesearch-input"', description: 'Selector for element that will be used for the livesearch input.'},
        {attribute: 'toggleTarget', type: 'Selector', 'default': '".pat-livesearch-container"', description: 'Selector for element that will be shown when results are found.'},
        {attribute: 'toggleClass', type: 'String', 'default': '"show"', description: 'CSS class that will be added to target toggle element when results are found.'},
        {attribute: 'positionToggleWithInput', type: 'Boolean', 'default': 'true', description: 'Whether or not the toggle element should be positioned relative to the input element. If set to false setPosition() will not be called.'},
        {attribute: 'setPosition', type: 'Function', 'default': '', description: 'Function which will be used to set the position of the toggle element.'},
        {attribute: 'resultsTarget', type: 'Selector', 'default': '".pat-livesearch-results"', description: 'Selector for element where results from the server will be inserted.'},
        {attribute: 'resultContainerTemplate', type: 'String', 'default': '"&lt;ul&gt;&lt;/ul&gt;"', description: 'Template for the element that will contain results. If resultContainerTemplateSelector is set, this will not be used.'},
        {attribute: 'resultContainerTemplateSelector', type: 'Selector', 'default': '', description: 'Selector for an element in the DOM to use in place of resultContainerTemplate.'},
        {attribute: 'resultSelector', type: 'Selector', 'default': '".pat-livesearch-result"', description: 'Will be used to select result items from within the result container.'},
        {attribute: 'resultTemplate', type: 'String', 'default': $('#ls_attr_resultTemplate').html(), description: 'Will be used to select result items from within the result container.'},
        {attribute: 'resultTemplateSelector', type: 'Selector', 'default': '', description: 'Selector for element to be used in place of resultTemplate.'},
        {attribute: 'helpTemplate', type: 'String', 'default': '"&lt;div class="pat-livesearch-help"&gt;&lt;%= help %&gt;&lt;/div&gt;"', description: "Template for the element that will contain help messages, such as 'No results found.' or 'Type 3 more characters to search.'"},
        {attribute: 'helpTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of helpTemplate."},
        {attribute: 'typeMoreTemplate', type: 'String', 'default': '"Type <%= more %> more characters to search."', description: "Template for message which is displayed if the current input length is less than minimumInputLength."},
        {attribute: 'typeMoreTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of typeMoreTemplate."},
        {attribute: 'noResultsTemplate', type: 'String', 'default': '"No results found."', description: "Template for message that is displayed after a search when no results were found."},
        {attribute: 'noResultsTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of noResultsTemplate."},
        {attribute: 'searchingTemplate', type: 'String', 'default': '"Searching..."', description: "Template for message which will be displayed after a search has started and before it has ended."},
        {attribute: 'searchingTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of searchingTemplate."}
      ]
    });
  </script>
