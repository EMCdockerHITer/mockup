  <script>

// helper utilities
var pages = [];
var patterns = [];
addPattern = function(page) {
  patterns.push(page);
};
addPage = function(page) {
  pages.push(page);
};

//
require([
  'mockupFakeServer',
  'js/docs'
], function(server, DocsApp) {

  DocsApp.patterns.add(patterns);
  DocsApp.pages.add(pages);
  DocsApp.initialize();
});


  </script>

    <html>
    <head></head>
    <body>
    <div id="content">
    <div class="pull-right">
      Button that triggers "hide" event ->
      <a class="btn" onclick="$(this).trigger('destroy.modal.patterns')">Close</a>
    </div>
    <h1>Content from AJAX</h1>
    <p>Ah, it is a rock, though. Should beat everything. Gob: There's not a lot
    of logic to it. A flower in my garden, a mystery in my panties. [climbing
    under trampoline] This shall keep me safe from the hot Mexican sun. This is
    not me encouraging you to go here and write a review. No. So, what do you
    say? We got a basket full of father-son fun here. What\'s Kama Sutra oil?
    Maybe it's not for us.</p>
    </body>
    </html>
  </script>

      "more": "false",

  <!-- TEMPLATES -->
  <script type="text/template" id="tpl_page">
    <div class="page-header">
      <h1><%= title %> <small><%= description %></small></h1>
    </div>
    <div><%= content %></div>
  </script>

  <script type="text/template" id="tpl_pattern">
    <ul class="breadcrumb">
      <li><a href="#">Home</a> <span class="divider">/</span></li>
      <li><a href="#patterns">Patterns</a> <span class="divider">/</span></li>
      <li class="active"><%= title %></li>
    </ul>
    <div class="page-header">
      <h1><%= title %> <small><%= description %></small></h1>
    </div>
    <div><%= content %></div>
    <div class="docs-examples">
      <h2>Examples</h2>
      <%= examples %>
    </div>

    <% if (attributes.length > 0) { %>
      <div class="docs-attributes" id="data-options">
        <h2>Data Options</h2>
        <table class="table">
          <thead>
            <tr>
              <th>Attribute</th>
              <th>Type</th>
              <th>Default</th>
              <th>Description</th>
            </tr>
          </thead>
          <tbody>
            <% _.each(attributes, function(attr) { %>
              <tr>
                <td><%= attr.attribute %></td>
                <td><%= attr.type %></td>
                <td><%= attr.default %></td>
                <td><%= attr.description %></td>
              </tr>
            <% }); %>
          </tbody>
        </table>
      </div>
    <% } %>
  </script>

  <script type="text/template" id="tpl_example">
    <% if (title !== '') { %>
      <h3><%= title %></h3>
    <% } %>
    <div>
      <%= html %>
    </div>
    <div>
      <pre class="brush: html;toolbar: false;"><%= pre %></pre>
    </div>
  </script>

  <script type="text/template" id="tpl_patterns_list">
    <div class="page-header">
      <h1>Patterns <small>The complete list</small></h1>
    </div>
  </script>
  <script type="text/template" id="tpl_patterns_list_item">
    <div class="media-body">
      <h4><a href="#patterns/<%= id %>" title="<%= title %>"><%= title %></a></h4>
      <%= description %>
    </div>
  </script>

  <script type="text/template" id="page_getting-started">
<p>
  The only requirements to bootstrap <em>Plone mockup</em>
  are <a href="http://git-scm.org/" title="git">git</a>
  and <a href="http://www.nodejs.org/" title="npm">
    <abbr title="Node package manager">npm</abbr>
  </a>.
</p>
<p>
  Make sure you use latest version of <code>nodejs</code>
  and <code>npm</code>.
</p>
<p>Then check out the repository from GitHub:</p>
<pre>
git clone git://github.com/plone/mockup.git</pre>
<p>And bootstrap your environment:</p>
<pre>
cd mockup
make bootstrap</pre>

<p>To build all bundles just do:</p>
<pre>make</pre>

<p>And you can run tests with:</p>
<pre>make test</pre>
<p>
  Right now tests are
  <img src="https://api.travis-ci.org/plone/mockup.png?branch=master"
       alt="Build Status" />.
</p>
  </script>

  <!--  **** Cookie Directive **** -->
  <script>
    addPattern({
      id: 'cookiedirective',
      title: 'Cookie Directive',
      description: 'A pattern that <strong>checks cookies</strong> enabled and asks permission for the user to allow cookies or not.',
      attributes: [
        {attribute: 'allowMsg', type: 'String', 'default': 'Allow', description: 'Text on button used to allow cookies.'},
        {attribute: 'askPermissionMsg', type: 'String', 'default': 'This site uses cookies to provide additional functionality, do you accept?', description: 'A message about allowing cookies.'},
        {attribute: 'cookieName', type: 'String', 'default': 'Allow_Cookies_For_Site', description: 'Name of cookie used to store the value of this setting.'},
        {attribute: 'denyMsg', type: 'String', 'default': 'Deny', description: 'Text on button used to deny cookies.'},
        {attribute: 'shouldAsk', type: 'Boolean', 'default': 'true', description: 'Should user be prompted about cookies?'},
        {attribute: 'shouldEnable', type: 'Boolean', 'default': 'true', description: 'Display a message about enabling cookies if they are disabled.'},
        {attribute: 'shouldEnableMsg', type: 'String', 'default': 'You should enable cookies to be able to login.', description: 'A message about enabling cookies if they are disabled, which will be displayed if shouldEnable is true.'},
        {attribute: 'shouldEnableSelector', type: 'String', 'default': '.login', description: 'shouldEnable message selector.'}
      ]
    });
  </script>
  <script type="text/template" id="page_cookiedirective">

  </script>
  <script type="text/example" class="example-cookiedirective" data-title="Default">

      <div class="login">
      </div>

  <!--  **** Expose **** -->
  <script>
    addPattern({
      id: 'expose',
      title: 'Expose',
      description: 'Exposes the focused element by <strong>darkening everything else on the page</strong>. Useful to focus the user attention on a particular area.',
      attributes: [
        {attribute: 'backdrop', type: 'String', 'default': 'body', description: 'Selector of parent element to use as backdrop.'},
        {attribute: 'backdropCloseOnClick', type: 'Boolean', 'default': 'true', description: 'Cancel expose on click if true.'},
        {attribute: 'backdropCloseOnEsc', type: 'Boolean', 'default': 'true', description: 'Cancel expose on escape if true.'},
        {attribute: 'backdropKlass', type: 'String', 'default': 'backdrop', description: 'TODO'},
        {attribute: 'backdropKlassActive', type: 'String', 'default': 'backdrop-active', description: 'TODO'},
        {attribute: 'backdropOpacity', type: 'Float', 'default': '0.8', description: 'Backdrop opacity value between 0 and 1.'},
        {attribute: 'backdropZIndex', type: 'Integer', 'default': '1000', description: 'Z-index of backdrop overlay.'},
        {attribute: 'klassActive', type: 'String', 'default': 'active', description: 'TODO'},
        {attribute: 'triggers', type: 'String', 'default': 'focusin', description: 'Events that cause the expose feature to be triggered.'}
      ]
    });
  </script>

  <!--  **** Livesearch **** -->
  <script type="text/example" id="ls_attr_resultTemplate">
<pre>
'&lt;li class="pat-livesearch-result pat-livesearch-type-&lt;%= Type %&gt;"&gt;' +
  '&lt;a class="pat-livesearch-result-title" href="&lt;%= getURL %&gt;"&gt;' +
    '&lt;%= Title %&gt;' +
  '&lt;/a&gt;' +
  '&lt;p class="pat-livesearch-result-desc"&gt;&lt;%= Description %&gt;&lt;/p&gt;' +
'&lt;/li&gt;'</pre></script>
  <script>
    addPattern({
      id: 'livesearch',
      title: 'Live Search',
      description: 'Dynamically query the server and display results.',
      attributes: [
        {attribute: 'url', type: 'String', 'default': '', description: 'The url that will be of the server side page that will be queried.'},
        {attribute: 'delay', type: 'Integer', '200': '', description: 'Delay in ms after user types before searching.'},
        {attribute: 'highlight', type: 'String', 'default': '"pat-livesearch-highlight"', description: 'CSS class that will be used to highlight items on keyboard navigation.'},
        {attribute: 'minimumInputLength', type: 'Integer', 'default': '3', description: 'Number of characters user must type before search begins.'},
        {attribute: 'input', type: 'Selector', 'default': '".pat-livesearch-input"', description: 'Selector for element that will be used for the livesearch input.'},
        {attribute: 'toggleTarget', type: 'Selector', 'default': '".pat-livesearch-container"', description: 'Selector for element that will be shown when results are found.'},
        {attribute: 'toggleClass', type: 'String', 'default': '"show"', description: 'CSS class that will be added to target toggle element when results are found.'},
        {attribute: 'positionToggleWithInput', type: 'Boolean', 'default': 'true', description: 'Whether or not the toggle element should be positioned relative to the input element. If set to false setPosition() will not be called.'},
        {attribute: 'setPosition', type: 'Function', 'default': '', description: 'Function which will be used to set the position of the toggle element.'},
        {attribute: 'resultsTarget', type: 'Selector', 'default': '".pat-livesearch-results"', description: 'Selector for element where results from the server will be inserted.'},
        {attribute: 'resultContainerTemplate', type: 'String', 'default': '"&lt;ul&gt;&lt;/ul&gt;"', description: 'Template for the element that will contain results. If resultContainerTemplateSelector is set, this will not be used.'},
        {attribute: 'resultContainerTemplateSelector', type: 'Selector', 'default': '', description: 'Selector for an element in the DOM to use in place of resultContainerTemplate.'},
        {attribute: 'resultSelector', type: 'Selector', 'default': '".pat-livesearch-result"', description: 'Will be used to select result items from within the result container.'},
        {attribute: 'resultTemplate', type: 'String', 'default': $('#ls_attr_resultTemplate').html(), description: 'Will be used to select result items from within the result container.'},
        {attribute: 'resultTemplateSelector', type: 'Selector', 'default': '', description: 'Selector for element to be used in place of resultTemplate.'},
        {attribute: 'helpTemplate', type: 'String', 'default': '"&lt;div class="pat-livesearch-help"&gt;&lt;%= help %&gt;&lt;/div&gt;"', description: "Template for the element that will contain help messages, such as 'No results found.' or 'Type 3 more characters to search.'"},
        {attribute: 'helpTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of helpTemplate."},
        {attribute: 'typeMoreTemplate', type: 'String', 'default': '"Type <%= more %> more characters to search."', description: "Template for message which is displayed if the current input length is less than minimumInputLength."},
        {attribute: 'typeMoreTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of typeMoreTemplate."},
        {attribute: 'noResultsTemplate', type: 'String', 'default': '"No results found."', description: "Template for message that is displayed after a search when no results were found."},
        {attribute: 'noResultsTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of noResultsTemplate."},
        {attribute: 'searchingTemplate', type: 'String', 'default': '"Searching..."', description: "Template for message which will be displayed after a search has started and before it has ended."},
        {attribute: 'searchingTemplateSelector', type: 'Selector', 'default': '', description: "Element in the DOM to be used instead of searchingTemplate."}
      ]
    });
  </script>
  <script type="text/template" id="page_livesearch">

  </script>

    </div>

</div>

        a professional twice over - an analyst and a therapist.</p>

        us could talk man-on-man.</p>

  <script type="text/template" id="page_tooltip">
    <h2>Directions</h2>
    You can use this inside Plone or on any static page. Please check below for additional directions for non-Plone sites as there are some lines of code you need to add to the header of your webpage.
    <h3>Adding tooltip using Plone</h3>
    <ul>
      <li> Make sure your viewing the page you want to add the tool tip too.</li>
      <li> Log in </li>
      <li> Create some text that you want to be the link that will reveal the tooltip. </li>
      <li> Select the view html button</li>
      <li>Find your text. and wrap that text with an href tag, and add a class and the href tag. <br>
      It should look like &lt; a class=&quot;pat-tooltip&quot; href=&quot;#my-demo-tip&quot;&gt; My link text &lt;/a&gt;</li>
      <li>Choose Save</li>
      </ul>
    <p>Now that we have added our link we now need to add our tooltip. </p>
    <ul>
      <li>Choose &quot;edit&quot;</li>
      <li>Immediently following the link click to add some text and hit your &quot;return&quot; key</li>
      <li>Add the text that you want to be the tip.</li>
      <li>Choose the &quot;edit html&quot; button</li>
      <li>Find the tip text and wrap that text with a div tag, an ID tag and a class.<br>
      It should look like &lt;div id=&quot;my-demo-tip&quot; class=&quot;tooltips&quot;&gt; My Tip Text here &lt;/div&gt;</li>
      <li>Choose Save and test your tooltip.</li>
      </ul>
    <p>Note: it's important that the href AND the ID be named exactly the same thing. This is what links them together.</p>
    <h3>Adding tooltip not using Plone</h3>
    <p>TODO</p>
  </script>

      Setting the .example-class in the href makes this show up
    </p>
  </script>
