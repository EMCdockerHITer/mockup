<table class="table table-striped table-bordered">
  <thead>
    <tr class="breadcrumbs">
      <td colspan="4">
        <a href="#" data-path="/">/</a>
        <% _.each(path.split('/'), function(part){
          if(part){ %>
            <a href="#" data-path="<%- part %>"><%- part %></a>
          <% }
        }); %>
      </td>
    </tr>
    <tr>
      <th><input type="checkbox" class="select-all" /></th>
      <th>Title</th>
      <th>Last Modified</th>
      <th>Published on</th>
      <th>State</th>
    </tr>
  </thead>
  <tbody>
  </tbody>
</table>
