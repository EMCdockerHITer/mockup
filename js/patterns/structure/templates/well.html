<ul class="items">
<% collection.each(function(item){ %>
<li class="item" data-uid="<%= item.attributes.UID %>">
<%= item.attributes.Title %> <a href="#" class="remove">x</a>
</li>
<% }); %>
</ul>
<div class="clear"> </div>
<div class="info">
  <% if(collection.length) { %>
    <span><b>Number Selected</b>: <%= collection.length %></span>
  <% } else { %>
    <span>Selected items will be place here</span>
  <% } %>
</div>
